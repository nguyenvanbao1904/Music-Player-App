<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <i class="fas fa-music"></i>
                Đen - Album
                <i class="fas fa-bars"></i>
            </div>
            <div class="playlist-body">
                <ul class="song-list"></ul>
                <audio src="" class="audio"></audio>
            </div>
            <div class="footer hiden">
                <div class="footer-info">
                    <p class="name"></p>
                    <p class="singer"></p>
                </div>
                <div class="player">
                    <span><i class="fas fa-pause icon-pause"></i></span>
                    <span><i class="fas fa-play icon-play"></i></span>
                </div>
            </div>
            <div class="music-player-container">
                <div class="music-player-header">
                    <i class="fas fa-arrow-left back-btn"></i>
                    Playing Now
                    <i class="fas fa-bars"></i>
                </div>
                <div class="music-player-body">
                    <div style="display: flex;
                    justify-content: center;">

                        <img src="https://i.scdn.co/image/ab67616d00001e0249d5fbb90bd190dc81286c17" alt="" class="music-player-img">
                    </div>
                    <div class="music-player-function">
                        <p class="music-player-name">Mang tiền về cho mẹ</p>
                        <div class="music-player-info">
                            <i class="fas fa-redo icon-loop"></i>
                            <p class="music-player-singer">Đen Vâu</p>
                            <i class="fas fa-random random-icon"></i>
                        </div>
                    </div>
                    <div class="playing-time">
                        <p class="playing-time-start">0:00</p>
                        <p class="playing-time-end">0:00</p>
                    </div>
                    <input type="range" id="range" class="range" value="0" min="0" max="100" step="1">
                    <div class="music-player-control">
                        <span class="playing-btn btn-back"><i class="fas fa-backward"></i></span>
                        <div class="play-or-pause">
                            <span><i class="fas fa-pause icon-pause"></i></span>
                            <span><i class="fas fa-play icon-play"></i></span>
                        </div>
                        <span class="playing-btn btn-next"><i class="fas fa-forward"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="assets/js/app.js"></script>
</html>
